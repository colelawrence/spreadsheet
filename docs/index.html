<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minimal Spreadsheet</title>
    <style>
    html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: whitesmoke;
        font-size: 18px;
    }
    body {
        margin: 1rem;
    }
    table {
        border-collapse: collapse;
    }
    .column-header-move-btn {
        color: dodgerblue;
        padding: .175rem;
        font-size: .65rem;
    }
    .table-row-number {
        font-size: 65%;
        padding-right: .5rem;
        color: #4f4f81;
        height: 22px;
    }
    .cell {
        border: 1px solid #3e3e5d;
        padding: .1rem .25rem;
        font-size: 0.85rem;
        margin: 0px;
        min-width: 2rem;
    }
    .cell-preview {
        margin: 0;
        font-size: 65%;
        white-space: pre;
    }
    .cell-preview-error {
        color: orange;
    }
    .cell-display-error {
        color: orange;
        font-size: 65%;
    }
    .cell-display {
        position: relative;
        color: black;
        font-size: 65%;
    }
    .cell-display-formula {
        padding-left: 1.25em;
    }
    .cell-display-formula::before {
        position: absolute;
        color: rgb(50, 46, 54);
        content: "=";
        left: .2rem;
    }
    .cell-display-number {
        text-align: right;
    }
    .cell-editing {
        padding: 1px 2px;
        position: relative;
        outline: 2px solid dodgerblue;
        outline-offset: -2px;
    }
    .cell-editing input {
        display: block;
        margin: 0;
        padding: 2px;
        width: 100%;
        border: none;
        outline: none;
        background: transparent;
    }
    .cell-editing input:focus {
        outline-offset: 0px;
    }
    </style>
</head>
<body>
    <div id="app-container"></div>
<script type="text/javascript" src="main.js"></script></body>
</html>
